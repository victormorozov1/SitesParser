version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
  parser:
    container_name: dev-parser
    image: spaikbrawlstars/parser
    env_file:
      - ../../parser/.env
    ports:
      - "80:80"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port 80"
